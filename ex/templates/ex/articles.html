{% extends "ex/application.html" %}
{% block content %}
<h1>Liste des articles</h1>
<h2>Titre {{titre}}.</h2>
<table >
	<thead>
 		<tr>
			<th>Author</th>
			<th>Publish Date</th>
			<th>Title</th>
			<th>Synopsis</th>
		</tr>
	</thead>
	<tbody>
	{% for article in object_list %}
		<tr>
			<td>{{ article.author }}</td>
			<td>{{ article.created|date }}</td>
			<td>{{ article.title }}</td>
			<td>{{ article.synopsis }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
